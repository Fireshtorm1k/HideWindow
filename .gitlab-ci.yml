stages:
  - update_pipeline
  - build

update-job:
  tags:
    - windows
  stage: update_pipeline
  rules:
    - if: $CI_PIPELINE_SOURCE == "trigger"
      allow_failure: true
  script:
    - rm -rf gitlab-ci.yml
    - git submodule update --init
    - cd HideWindow
    - cp gitlab-ci.yml ..
    - cd ..
    - git add gitlab-ci.yml
    - git commit -m "update yml"
    - git push 26.226.83.196
  

build-job:
  tags: 
    - windows
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
  stage: build
  script:
    - git submodule update --init
    - cd HideWindow
    - cmake .
    - cmake --build .