stages:
  - update_pipeline
  - build

update-job:
  tags:
    - windows
  stage: update_pipeline
  rules:
    - if: $CI_PIPELINE_SOURCE == "trigger"
  variables:
     GIT_SUBMODULE_STRATEGY: recursive
     GIT_SUBMODULE_UPDATE_FLAGS: --remote
  script:
    
    - rm .gitlab-ci.yml
    - cd HideWindow
    - cp .gitlab-ci.yml ..
    - cd ..
    - git add .gitlab-ci.yml
    - $isYmlUpdated = git diff
    - if($isYmlUpdated) {git commit -m "update yml" | git push http://push_token:glpat-7Bj1cs6-MoD1wPdh4ZF3@26.226.83.196/group/hidewindow.git HEAD:master} else {exit 0}


build-job:
  tags: 
    - windows
  rules:
      - when: on_success
  variables:
     GIT_SUBMODULE_STRATEGY: recursive
     GIT_SUBMODULE_UPDATE_FLAGS: --remote
  stage: build
  script:
    - cd HideWindow
    - cmake .
    - cmake --build .
    
