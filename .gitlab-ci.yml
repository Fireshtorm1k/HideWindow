stages:
  - update_pipeline
  - build

variables:
    SUBMODULE_PATH: HideWindow
    isYmlUpdated: "false"

update-job:
  tags:
    - windows
  stage: update_pipeline
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "trigger"
  variables:
     GIT_SUBMODULE_STRATEGY: recursive
     GIT_SUBMODULE_UPDATE_FLAGS: --remote
  script:
    - rm .gitlab-ci.yml
    - cd $SUBMODULE_PATH
    - cp .gitlab-ci.yml ..
    - cd ..
    - git add .gitlab-ci.yml
    - git commit -m "update yml"
    - git push http://push_token:glpat-7Bj1cs6-MoD1wPdh4ZF3@26.226.83.196/group/hidewindow.git HEAD:master
  after_script:
    - if ("$CI_JOB_STATUS" -eq "failed_with_warnings"){$isYmlUpdated = "true"}


build-job:
  tags: 
    - windows
  rules:
      - if: $isYmlUpdated == "true"
  variables:
     GIT_SUBMODULE_STRATEGY: recursive
     GIT_SUBMODULE_UPDATE_FLAGS: --remote
  stage: build
  script:
    - cd $SUBMODULE_PATH
    - cmake .
    - cmake --build .